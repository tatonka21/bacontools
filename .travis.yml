sudo: required
dist: trusty
language: c
python:
  - "2.7"
  - "3.6"
env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=development
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # nodejs >v4 compiler requirements
      - g++-4.8
      - openjdk-7-jdk
before_install:
  - sudo apt-get clean -qq
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq cmake
  - sudo apt-get install -y -qq haskell-platform
  - sudo apt-get install -y -qq golang
  - sudo apt-get -y install python3-pip python-dev
  - sudo pip3 install -U setuptools
  - sudo pip3 install -U virtualenvwrapper
  - python3 -V
  - pip3 -V
script:
  - patches/apply
  - make
